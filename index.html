<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Привет, Даяна!</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: linear-gradient(135deg, #f8cdda, #1c92d2);
      font-family: 'Montserrat', sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }
    .container {
      text-align: center;
      z-index: 2;
      padding: 20px;
    }
    .container h1 {
      font-size: 3.5rem;
      color: #fff;
      margin-bottom: 20px;
      opacity: 0;
      animation: fadeInDown 1s ease-out forwards;
    }
    .container p {
      font-size: 1.5rem;
      color: #fff;
      margin-bottom: 40px;
      opacity: 0;
      animation: fadeInUp 1s ease-out forwards;
      animation-delay: 0.5s;
    }
    .btn {
      background-color: #ff6b81;
      color: #fff;
      border: none;
      padding: 15px 30px;
      font-size: 1.2rem;
      border-radius: 50px;
      cursor: pointer;
      transition: background 0.3s ease;
      opacity: 0;
      animation: fadeIn 1s ease-out forwards;
      animation-delay: 1s;
    }
    .btn:hover {
      background-color: #ff4757;
    }
    @keyframes fadeInDown {
      0% { opacity: 0; transform: translateY(-50px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(50px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
    .heart {
      position: absolute;
      width: 40px;
      height: 40px;
      background: url('https://i.imgur.com/QIrZWGIs.png') no-repeat center center;
      background-size: contain;
      animation: float 4s ease-in-out infinite;
      opacity: 0.9;
    }
    @keyframes float {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      50% { transform: translateY(-80px) scale(1.2); opacity: 0.7; }
      100% { transform: translateY(0) scale(1); opacity: 1; }
    }
    .heart:nth-of-type(1) { top: 10%; left: 15%; animation-duration: 5s; }
    .heart:nth-of-type(2) { top: 30%; left: 80%; animation-duration: 6s; }
    .heart:nth-of-type(3) { top: 60%; left: 30%; animation-duration: 4.5s; }
    .heart:nth-of-type(4) { top: 70%; left: 70%; animation-duration: 5.5s; }
    .heart:nth-of-type(5) { top: 20%; left: 50%; animation-duration: 6.5s; }
    .heart:nth-of-type(6) { top: 80%; left: 10%; animation-duration: 5.2s; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Привет, Даяна!</h1>
    <p>Каждый момент с тобой — это волшебство. Люблю тебя безмерно!</p>
    <button class="btn">Наслаждайся моментом!</button>
  </div>
  <div class="heart"></div>
  <div class="heart"></div>
  <div class="heart"></div>
  <div class="heart"></div>
  <div class="heart"></div>
  <div class="heart"></div>
</body>
</html>
